<!doctype html>
<html lang="en">

<head>
    <title>Tasks</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <article>
      <div class="card" style="width: 20rem;">
        <div class = "card-header">My tasks</div>
        <div class = "card-body">
        <section id="user-display">
            Loading... Please wait...
        </section>

        <section id="tasks-display" class="hidden">
            <!-- List for tasks -->
            <ul id="task-list" style="margin-bottom: 3px;"></ul>

            <div>
                <label for="name">Title: </label><input type="text" id="task-title" />
            </div>
            <div>
                <button type="button" class="btn btn-primary" id="task-register" style="margin-top: 5px;">Add task</button>
            </div>
        </section>
      </div>
      </div>
    </article>
    <script src="./script.js"></script>
